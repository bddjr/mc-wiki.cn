<head>
  <title>MC中文Wiki短链接 mc-wiki.cn</title>
  <link rel="shortcut icon" href="//static.wikia.nocookie.net/minecraft_zh_gamepedia/images/4/4a/Site-favicon.ico" type="image/x-icon" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
  <p>
    这是一个短链接，用于跳转至 <a href="https://minecraft.fandom.com/zh">https://minecraft.fandom.com/zh</a><br/>
    只需要在后面加上想要查找的wiki名称即可访问。例如 <a href="//mc-wiki.cn/村民">mc-wiki.cn/村民</a><br/>
    支持https。<br/>
    重定向时状态码为404，实测IE浏览器无法使用。<br/>
    <br/>
    b站镜像wiki短链接：<a href="//b.mc-wiki.cn">b.mc-wiki.cn</a><br/>
    <br/>
    该网站源仓库：<a href="https://github.com/bddjr/mc-wiki.cn">https://github.com/bddjr/mc-wiki.cn</a><br/>
    该短链接并非中文Wiki官方人员搭建。
  </p>
</body>
<script>
  if(location.protocol=='file:'){
    h=document.querySelector("head>link")
    h.href=h.href.replace('file','http')
  }
</script>
